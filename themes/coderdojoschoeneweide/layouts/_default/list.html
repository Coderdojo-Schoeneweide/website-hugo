{{ define "main" }}
  <section id="all-posts">
    <h2>{{ .Title }}</h2>
    <ul class="post-list">
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">
              <h3>{{ .Date.Format "02.01.2006" }} | {{ .Title }}</h3>
              <p> {{ .Summary }}</p>
              <p class="ellipsis"> ... </p>
          </a>
          {{ range .Params.tags }}
            <span>#{{ . }}</span>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
