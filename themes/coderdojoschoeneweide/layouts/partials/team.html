<li {{ if .story }}class="has-story" {{ end }}>
  <div class="team-card">
    <div class="team-image-container" style="background-image: url('{{.Site.BaseURL}}images/team/{{or .imagePath "img.png"}}');">
    </div>
    <div class="team-info">
      <h4>{{ .name }}</h4>
      <p>{{ .tasks }}</p>
    </div>
  </div>
</li>
