{{ define "main" }}
<section class="single-workshop">
    <h1>{{ .Title }}</h1>
    {{ if .Params.image }}<img src="{{ (.Page.Resources.GetMatch .Params.image).RelPermalink }}"
                               alt="workshop thumbnail">{{end}}
    <div class="card-properties">
        <p>
            <img class="icon" src="/images/knowledge.svg" alt="previous knowledge icon">
            {{ if .Params.prevKnowledge }}{{ .Params.prevKnowledge }}{{ else }}Keine Vorkenntnisse notwendig{{end}}
        </p>
        {{ partial "workshop-properties.html" . }}
    </div>

    <p>{{ .Content }}</p>
</section>
<section class="accentuated">
    {{ (.Parent.GetPage "common").Content }}
</section>
{{ end }}
