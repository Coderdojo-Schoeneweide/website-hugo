<section class="reviews">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <h2>Reviews</h2>
  <div class="reviews-container">
    <ul class="review-list">
      {{ range .Site.Data.reviews }}
      <li class="review">
        <div class="user-info">
          <img class="user-image" src="{{ .image }}" alt="{{ .name }}">
          <div class="user-details">
            <h3>{{ .name }}</h3>
            <div class="star-rating">
              {{ range .stars }}
                {{ if . }}
                  <i class="fas fa-star"></i>
                {{ else }}
                  <i class="far fa-star"></i>
                {{ end }}
              {{ end }}
            </div>
          </div>
        </div>
        <p class="review-text">{{ .text }}</p>
      </li>
      {{ end }}
    </ul>
  </div>
</section>

<style>
  .reviews {
    margin-top: 3rem;
  }

  .reviews-container {
    overflow-y: auto;
    max-height: 300px;
  }

  .review-list {
    list-style: none;
    padding: 0;
  }

  .review {
    border-bottom: 1px solid #ddd;
    padding: 1rem 0;
  }

  .user-info {
    display: flex;
    align-items: center;
  }

  .user-image {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 1rem;
  }

  .user-details {
    margin-left: 1rem;
  }

  .star-rating {
    color: gold;
  }

  .review-text {
    margin-top: 0.5rem;
  }
</style>
