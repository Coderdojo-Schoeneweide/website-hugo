{{ define "main" }}
<section class="all-workshops">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <a href="{{ .Params.projectLink }}"><h3> {{ .Title }} </h3></a>
    <iframe allowtransparency="true" src="{{ .Params.projectLink }}/embed?autostart=false"
            allowfullscreen></iframe>
    {{ .Content }}
    {{ end }}
</section>
{{ end }}
