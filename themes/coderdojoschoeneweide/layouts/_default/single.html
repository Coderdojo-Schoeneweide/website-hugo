{{ define "main" }}
<section>
    <h1>{{ .Params.Title }}</h1>
    {{ .Content }}
</section>
{{ end }}

{{ define "meta" }}
    <meta name="description" content="{{ .Description }}" />
    <meta name="keywords" content="{{ range $index, $element := .Params.keywords }}{{ if $index }}, {{ end }}{{ $element }}{{ end }}" />
{{ end }}
